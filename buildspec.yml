version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 22
    commands:
      - cd lambda
      - npm install

  build:
    commands:
      - zip -r ../function.zip .

  post_build:
    commands:
      - aws lambda update-function-code \
          --function-name lambda-sample \
          --zip-file fileb://function.zip

artifacts:
  files:
    - function.zip